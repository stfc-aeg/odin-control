[server]
debug_mode = 1
http_port  = 8888
http_addr  = 0.0.0.0
static_path = static
adapters   = graph, dummy, dummy2
enable_cors = true

[tornado]
logging = debug

[adapter.graph]
module = odin.adapters.graph_adapter.GraphAdapter
config_file = tests/config/test_graphing.json

[adapter.dummy]
module = odin.adapters.dummy.DummyAdapter
background_task_enable = 0
background_task_interval = 1.0

[adapter.dummy2]
module = odin.adapters.dummy.DummyAdapter
background_task_enable = 0
background_task_interval = 2.0