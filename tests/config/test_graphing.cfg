[server]
debug_mode = 1
http_port  = 8888
http_addr  = 0.0.0.0
static_path = static
adapters   = dummy, dummy2, scope
enable_cors = true

[tornado]
logging = debug

# [adapter.graph]
# module = odin.adapters.graph_adapter.GraphAdapter
# config_file = tests/config/test_graphing.json

[adapter.dummy]
module = odin.adapters.dummy.DummyAdapter
background_task_enable = 0
background_task_interval = 0.01

[adapter.dummy2]
module = odin.adapters.dummy.DummyAdapter
background_task_enable = 0
background_task_interval = 2.0

[adapter.scope]
module = odin.adapters.scope_adapter.ScopeAdapter