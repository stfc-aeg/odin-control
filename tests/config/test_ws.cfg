[server]
debug_mode = 1
http_port  = 8888
http_addr  = 127.0.0.1
static_path = ./static
adapters   = workshop, dummy

[tornado]
logging = debug

[adapter.dummy]
module = odin.adapters.dummy.DummyAdapter
background_task_enable = 1
background_task_interval = 1.0

[adapter.workshop]
module = workshop.adapter.WorkshopAdapter
background_task_enable = 1
background_task_interval = 1.0
